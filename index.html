<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirinda UI</title>
    <link rel="stylesheet" href="/Styles/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="landingPage">
        <div class="landBox">
            <div class="mg-lg fw-xxl landingContent">
                <div class="mg-lg landingHeader">
                    Mirinda<span class="prim-color">UI</span>
                    <div class="imageInside">
                        <img src="/Assets/Images/landingPic.png" alt="meowPic" />
                    </div>
                </div>
                <div class="landingDescription mg-lg">
                    A Component library which can be summed up by two words: Orange and
                    soft. Start using the component Library or take a look at the
                    components to appreciate the softness!
                </div>
                <button class="btn btn-primary mg-lg">Get Started</button>
                <button class="btn btn-outline-primary mg-lg">Primary Button</button>
            </div>

            <div class="mg-l-xl imageOutside">
                <img src="/Assets/Images/landingPic.png" alt="meowPic" />
            </div>
        </div>
        <a class="btn-link btn-primary fw-xl">https://mirinda-mewi.netlify.app/styles/main.css</a>
    </div>
</body>

</html>
